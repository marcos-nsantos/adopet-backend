definitions:
  schemas.PetCreateRequests:
    properties:
      age:
        type: integer
      city:
        type: string
      description:
        type: string
      isAdopted:
        type: boolean
      name:
        type: string
      photo:
        type: string
      shelterId:
        type: integer
      uf:
        type: string
    required:
    - age
    - city
    - description
    - name
    - photo
    - shelterId
    - uf
    type: object
  schemas.PetResponse:
    properties:
      age:
        type: integer
      city:
        type: string
      description:
        type: string
      id:
        type: integer
      isAdopt:
        type: boolean
      name:
        type: string
      photo:
        type: string
      shelterId:
        type: integer
      uf:
        type: string
    type: object
  schemas.PetUpdateRequests:
    properties:
      age:
        type: integer
      city:
        type: string
      description:
        type: string
      name:
        type: string
      photo:
        type: string
      uf:
        type: string
    required:
    - age
    - city
    - description
    - name
    - photo
    - uf
    type: object
  schemas.PetsResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      pets:
        items:
          $ref: '#/definitions/schemas.PetResponse'
        type: array
      total:
        type: integer
    type: object
  schemas.UpdateIsAdoptPetRequests:
    properties:
      isAdopted:
        type: boolean
    required:
    - isAdopted
    type: object
  schemas.UserCreateRequest:
    properties:
      about:
        type: string
      city:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      photo:
        type: string
    required:
    - email
    - name
    - password
    type: object
  schemas.UserResponse:
    properties:
      about:
        type: string
      city:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      photo:
        type: string
    type: object
  schemas.UserUpdateRequest:
    properties:
      about:
        type: string
      city:
        type: string
      email:
        type: string
      name:
        type: string
      phone:
        type: string
      photo:
        type: string
    required:
    - about
    - city
    - email
    - name
    - phone
    - photo
    type: object
  schemas.UsersResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      users:
        items:
          $ref: '#/definitions/schemas.UserResponse'
        type: array
    type: object
info:
  contact: {}
paths:
  /pets:
    get:
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Number of pets per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.PetsResponse'
      summary: Get all pets
      tags:
      - pet
    post:
      consumes:
      - application/json
      parameters:
      - description: Pet data
        in: body
        name: pet
        required: true
        schema:
          $ref: '#/definitions/schemas.PetCreateRequests'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/schemas.PetResponse'
        "400":
          description: Bad Request
        "422":
          description: Unprocessable Entity
      summary: Create a pet
      tags:
      - pet
  /pets/{id}:
    delete:
      parameters:
      - description: Pet id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "404":
          description: Not Found
      summary: Delete a pet
      tags:
      - pet
    get:
      parameters:
      - description: Pet id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.PetResponse'
        "404":
          description: Not Found
        "422":
          description: Unprocessable Entity
      summary: Get a pet by id
      tags:
      - pet
    put:
      consumes:
      - application/json
      parameters:
      - description: Pet id
        in: path
        name: id
        required: true
        type: integer
      - description: Pet data
        in: body
        name: pet
        required: true
        schema:
          $ref: '#/definitions/schemas.PetUpdateRequests'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.PetResponse'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "422":
          description: Unprocessable Entity
      summary: Update a pet
      tags:
      - pet
  /pets/{id}/adopted:
    patch:
      consumes:
      - application/json
      parameters:
      - description: Pet id
        in: path
        name: id
        required: true
        type: integer
      - description: Pet data
        in: body
        name: pet
        required: true
        schema:
          $ref: '#/definitions/schemas.UpdateIsAdoptPetRequests'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "422":
          description: Unprocessable Entity
      summary: update a pet's adoption status
      tags:
      - pet
  /shelters:
    get:
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Limit of shelters per page
