          description: Bad Request
        "404":
          description: Not Found
      summary: Delete a shelter
      tags:
      - shelter
    get:
      parameters:
      - description: Shelter id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.UserResponse'
        "400":
          description: Bad Request
        "404":
          description: Not Found
      summary: Get a shelter by id
      tags:
