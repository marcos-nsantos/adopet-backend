definitions:
  schemas.AdoptionResponse:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      petId:
        type: integer
      tutorId:
        type: integer
    type: object
  schemas.AuthRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    type: object
  schemas.AuthResponse:
    properties:
      token:
        type: string
    type: object
  schemas.PetCreateRequests:
    properties:
      age:
        type: integer
      city:
        type: string
      description:
        type: string
      isAdopted:
        type: boolean
      name:
        type: string
      photo:
        type: string
      shelterId:
        type: integer
      uf:
        type: string
    required:
    - age
    - city
    - description
    - name
    - photo
    - shelterId
    - uf
    type: object
  schemas.PetResponse:
    properties:
      age:
        type: integer
      city:
        type: string
      description:
        type: string
      id:
        type: integer
      isAdopt:
        type: boolean
      name:
        type: string
      photo:
        type: string
      shelterId:
        type: integer
      uf:
        type: string
    type: object
  schemas.PetUpdateRequests:
    properties:
      age:
        type: integer
      city:
        type: string
      description:
        type: string
      name:
        type: string
      photo:
        type: string
      uf:
        type: string
    required:
    - age
    - city
    - description
    - name
    - photo
    - uf
    type: object
  schemas.PetsResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      pets:
        items:
          $ref: '#/definitions/schemas.PetResponse'
        type: array
      total:
        type: integer
    type: object
  schemas.ShelterCreationRequest:
    properties:
      about:
        type: string
      city:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      photo:
        type: string
    required:
    - email
    - name
    - password
    type: object
  schemas.ShelterResponse:
    properties:
      about:
        type: string
      city:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      photo:
        type: string
    type: object
  schemas.SheltersResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      shelters:
        items:
          $ref: '#/definitions/schemas.ShelterResponse'
        type: array
      total:
        type: integer
    type: object
  schemas.TutorCreationRequest:
    properties:
      about:
        type: string
      city:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      photo:
        type: string
    required:
    - email
    - name
    - password
    type: object
  schemas.TutorResponse:
    properties:
      about:
        type: string
      city:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      photo:
        type: string
    type: object
  schemas.TutorUpdateRequest:
    properties:
      about:
        type: string
      city:
        type: string
      email:
        type: string
      name:
        type: string
      phone:
        type: string
      photo:
        type: string
    required:
    - about
    - city
    - email
    - name
    - phone
    - photo
    type: object
  schemas.TutorsResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      tutors:
        items:
          $ref: '#/definitions/schemas.TutorResponse'
        type: array
    type: object
  schemas.UpdateIsAdoptPetRequests:
    properties:
      isAdopted:
        type: boolean
    required:
    - isAdopted
    type: object
info:
  contact: {}
paths:
  /adoption/{petId}:
    delete:
      parameters:
      - description: Adoption id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "422":
          description: Unprocessable Entity
      security:
      - Bearer: []
      summary: Delete an adoption
      tags:
      - adoptions
  /adoption/{tutorId}/{petId}:
    post:
      parameters:
      - description: Tutor id
        in: path
        name: tutorId
        required: true
        type: integer
      - description: Pet id
        in: path
        name: petId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/schemas.AdoptionResponse'
        "400":
          description: Bad Request
        "422":
          description: Unprocessable Entity
      security:
      - Bearer: []
      summary: Create an adoption
      tags:
      - adoptions
  /auth/shelter:
    post:
      consumes:
      - application/json
      parameters:
      - description: Auth request
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/schemas.AuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.AuthResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Authenticate a shelter
      tags:
      - auth
  /auth/tutor:
    post:
      consumes:
      - application/json
      parameters:
      - description: Auth request
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/schemas.AuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.AuthResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Authenticate a tutor
      tags:
      - auth
  /pets:
    get:
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Number of pets per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.PetsResponse'
      security:
      - Bearer: []
      summary: Get all pets
      tags:
      - pets
    post:
      consumes:
      - application/json
      parameters:
      - description: Pet data
        in: body
        name: pet
        required: true
        schema:
          $ref: '#/definitions/schemas.PetCreateRequests'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/schemas.PetResponse'
        "400":
          description: Bad Request
        "422":
          description: Unprocessable Entity
      summary: Create a pet
      tags:
      - pets
  /pets/{id}:
    delete:
      parameters:
      - description: Pet id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "404":
          description: Not Found
      security:
      - Bearer: []
      summary: Delete a pet
      tags:
      - pets
    get:
      parameters:
      - description: Pet id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.PetResponse'
        "404":
          description: Not Found
        "422":
          description: Unprocessable Entity
      security:
      - Bearer: []
      summary: Get a pet by id
      tags:
      - pets
    put:
      consumes:
      - application/json
      parameters:
      - description: Pet id
        in: path
        name: id
        required: true
        type: integer
      - description: Pet data
        in: body
        name: pet
        required: true
        schema:
          $ref: '#/definitions/schemas.PetUpdateRequests'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.PetResponse'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "422":
          description: Unprocessable Entity
      security:
      - Bearer: []
      summary: Update a pet
      tags:
      - pets
  /pets/{id}/adopted:
    patch:
      consumes:
      - application/json
      parameters:
      - description: Pet id
        in: path
        name: id
        required: true
        type: integer
      - description: Pet data
        in: body
        name: pet
        required: true
        schema:
          $ref: '#/definitions/schemas.UpdateIsAdoptPetRequests'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "422":
          description: Unprocessable Entity
      security:
      - Bearer: []
      summary: update a pet's adoption status
      tags:
      - pets
  /shelters:
    get:
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Limit of shelters per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.SheltersResponse'
      security:
      - Bearer: []
      summary: Get all shelters
      tags:
      - shelters
    post:
      consumes:
      - application/json
      parameters:
      - description: Shelter data
        in: body
        name: shelter
        required: true
        schema:
          $ref: '#/definitions/schemas.ShelterCreationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/schemas.ShelterResponse'
        "400":
          description: Bad Request
        "409":
          description: Conflict
        "422":
          description: Unprocessable Entity
      summary: Create a shelter
      tags:
      - shelters
  /shelters/{id}:
    delete:
      parameters:
      - description: Shelter id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "404":
          description: Not Found
      security:
      - Bearer: []
      summary: Delete a shelter
      tags:
      - shelters
    get:
      parameters:
      - description: Shelter id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.ShelterResponse'
        "400":
          description: Bad Request
        "404":
          description: Not Found
      security:
      - Bearer: []
      summary: Get a shelter by id
      tags:
      - shelters
    put:
      consumes:
      - application/json
      parameters:
      - description: Shelter id
        in: path
        name: id
        required: true
        type: integer
      - description: Shelter data
        in: body
        name: shelter
        required: true
        schema:
          $ref: '#/definitions/schemas.TutorUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.TutorResponse'
        "400":
          description: Bad Request
        "404":
          description: Not Found
      security:
      - Bearer: []
      summary: Update a shelter
      tags:
      - shelters
  /tutors:
    get:
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Limit of tutors per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.TutorsResponse'
      security:
      - Bearer: []
      summary: Get all tutors
      tags:
      - tutors
    post:
      consumes:
      - application/json
      parameters:
      - description: User data
        in: body
        name: tutor
        required: true
        schema:
          $ref: '#/definitions/schemas.TutorCreationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/schemas.TutorResponse'
        "400":
          description: Bad Request
        "409":
          description: Conflict
      summary: Create a new tutor
      tags:
      - tutor
  /tutors/{id}:
    delete:
      parameters:
      - description: Tutor id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "404":
          description: Not Found
      security:
      - Bearer: []
      summary: Delete a tutor by id
      tags:
      - tutors
    get:
      parameters:
      - description: Tutor id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.TutorResponse'
        "400":
          description: Bad Request
        "404":
          description: Not Found
      security:
      - Bearer: []
      summary: Get a tutor by id
      tags:
      - tutors
    put:
      consumes:
      - application/json
      parameters:
      - description: Tutor id
        in: path
        name: id
        required: true
        type: integer
      - description: Tutor data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/schemas.TutorUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.TutorResponse'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "422":
          description: Unprocessable Entity
      security:
      - Bearer: []
      summary: Update a tutor
      tags:
      - tutors
securityDefinitions:
  Bearer:
    description: Type "Bearer" followed by a space and JWT token
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
